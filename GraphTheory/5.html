        <h1 id="补图">补图</h1>
<p>一个图的补图是指和原图具有一样的点的图，但原图中两点之间存在边时候，补图对应点之间没有边；原图不存在边时，补图有边。因此，原图和补图中的边的合集构成了一张完全图。</p>
