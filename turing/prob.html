        <h1 id="问题">问题</h1>
<p>一般而言，问题存在两种形式，即判定问题和搜索问题</p>
<h2 id="判定问题">判定问题</h2>
<p>任何判定问题一般会询问“是否”，如<a href="../doc/par.html">划分问题</a>，或者<a href="../doc/clique.html">团问题</a>。</p>
<h2 id="搜索问题">搜索问题</h2>
<p>搜索问题也可以叫做优化问题，一般是求解出一个最优值（最大或者最小），经典的如 <a href="../doc/tsp.html">旅行商问题</a></p>
