        <h1 id="货郎旅游问题travelingsalesmanproblemtsp">货郎旅游问题（TravelingSalesmanProblem，TSP)</h1>
<p>旅行商问题又叫货郎问题，是一个经典的优化问题。</p>
<p>TSP 可以描述为：一个商品推销员要去若干个城市推销商品，该推销员从一个城市出发，需要经过所有城市后，回到出发地。应如何选择行进路线，以使总的行程最短。</p>
<p>从图论的角度来看，该问题实质是在一个带权完全无向图中，找一个权值最小的<a href="../GraphTheory/2.html">哈密顿回路</a>。</p>
<h2 id="货郎判定问题">货郎判定问题</h2>
